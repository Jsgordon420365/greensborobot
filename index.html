<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreensboroBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen justify-center items-center p-6">
  <main class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
    <h1 class="text-3xl font-bold mb-4 text-center">Welcome to GreensboroBot</h1>
    <p class="text-lg mb-6 text-center">Your local AI automation assistant.</p>

    <form name="contact" method="POST" data-netlify="true" class="space-y-4">
      <input type="hidden" name="form-name" value="contact" />
      
      <div>
        <label class="block mb-1 font-medium">Name</label>
        <input name="name" required class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" name="email" required class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea name="message" rows="4" required class="w-full p-2 border rounded"></textarea>
      </div>

      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Send</button>
    </form>
  </main>

  <!-- Hidden dummy form for Netlify form detection -->
  <form name="contact" netlify hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
